services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gitea}
      POSTGRES_DB: gitea
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitea"]
      interval: 10s
      timeout: 5s
      retries: 5

  gitea:
    image: gitea/gitea:1.22
    depends_on:
      db:
        condition: service_healthy
    environment:
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=${POSTGRES_PASSWORD:-gitea}
      - GITEA__server__DOMAIN=${GITEA_DOMAIN:-localhost}
      - GITEA__server__ROOT_URL=${GITEA_ROOT_URL:-http://localhost:3000/}
      - GITEA__actions__ENABLED=true
    volumes:
      - ./data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    restart: unless-stopped

  runner:
    image: gitea/act_runner:latest
    depends_on:
      - gitea
    environment:
      GITEA_INSTANCE_URL: http://gitea:3000
      GITEA_RUNNER_REGISTRATION_TOKEN: ${RUNNER_REGISTRATION_TOKEN}
      DOCKER_HOST: unix:///var/run/docker.sock
      CONFIG_FILE: /data/config.yaml
      EXTERNAL_GITEA_HOST: ${EXTERNAL_GITEA_HOST}
      RUNNER_TESTS_USERNAME: ${RUNNER_TESTS_USERNAME}
      RUNNER_TESTS_TOKEN: ${RUNNER_TESTS_TOKEN}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_API_URL: ${LLM_API_URL}
      LLM_MODEL: ${LLM_MODEL}
      # Optional: metadata repository for grade collection
      # RUNNER_METADATA_REPO: ${RUNNER_METADATA_REPO}
      # RUNNER_METADATA_TOKEN: ${RUNNER_METADATA_TOKEN}
      # RUNNER_METADATA_BRANCH: ${RUNNER_METADATA_BRANCH:-main}
    volumes:
      - ./data/runner:/data
      - ./.env:/data/.env
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped



