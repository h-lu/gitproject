services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: Wshhwps000
      POSTGRES_DB: gitea
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitea"]
      interval: 10s
      timeout: 5s
      retries: 5

  gitea:
    image: gitea/gitea:1.22
    depends_on:
      db:
        condition: service_healthy
    environment:
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=Wshhwps000
      - GITEA__server__DOMAIN=49.234.193.192
      - GITEA__server__ROOT_URL=http://49.234.193.192:3000/
      - GITEA__actions__ENABLED=true
    volumes:
      - ./data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    restart: unless-stopped

  runner:
    image: gitea/act_runner:latest
    depends_on:
      - gitea
    environment:
      GITEA_INSTANCE_URL: http://gitea:3000
      RUNNER_REGISTRATION_TOKEN: ZgfOJ7kfqBmPrIXV2H1j1g8yNS8J6LRyL77OEvlu
      DOCKER_HOST: unix:///var/run/docker.sock
      CONFIG_FILE: /data/config.yaml
      RUNNER_TESTS_USERNAME: hblu
      RUNNER_TESTS_TOKEN: 5653fe143df7a487c433e43cd0e69495779127b8
      RUNNER_METADATA_REPO: course-test/hw1-metadata
      RUNNER_METADATA_TOKEN: 5653fe143df7a487c433e43cd0e69495779127b8
      RUNNER_METADATA_BRANCH: main
    volumes:
      - ./data/runner:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped


