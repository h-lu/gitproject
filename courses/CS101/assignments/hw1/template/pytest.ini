[pytest]
# pytest 配置 - 符合最佳实践
minversion = 7.4
testpaths = tests tests_public
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# JUnit XML 报告配置
junit_family = xunit2
junit_suite_name = hw1-logreg
junit_duration_report = call

# 输出选项
addopts = 
    -ra
    --strict-markers
    --tb=short
    --junitxml=junit.xml

# 标记定义
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    basic: basic API tests
    grad: gradient tests
    perf: performance tests
    robust: robustness tests

# 警告过滤
filterwarnings =
    error
    ignore::DeprecationWarning

# Python 路径（确保可以导入 src 模块）
pythonpath = src


