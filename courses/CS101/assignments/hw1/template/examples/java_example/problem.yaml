# Java 基础算法作业配置示例

assignment:
  id: java-example-algo
  title: 基础算法实现
  language: java
  type: programming

description: |
  实现基本的算法：斐波那契数列、质数判断、数组反转、查找最大值。
  这是一个展示 Java 语言作业配置的示例。

language_config:
  test_framework: junit5
  test_command: mvn test -B
  dependencies_file: pom.xml
  source_dir: src/main/java
  test_dir: src/test/java

grading:
  max_score: 100
  components:
    - name: fibonacci
      weight: 30
      description: 斐波那契数列
      tests: com.example.BasicAlgorithmsTest::testFibonacci*
    
    - name: isPrime
      weight: 30
      description: 质数判断
      tests: com.example.BasicAlgorithmsTest::testIsPrime*
    
    - name: reverseArray
      weight: 20
      description: 数组反转
      tests: com.example.BasicAlgorithmsTest::testReverseArray*
    
    - name: findMax
      weight: 20
      description: 查找最大值
      tests: com.example.BasicAlgorithmsTest::testFindMax*

constraints:
  - 必须使用 JDK 17 或更高版本
  - 不允许使用第三方算法库
  - 需要处理所有边界情况和异常

resources:
  timeout: 120
  mem: 512m

example_workflow: |
  使用 .autograde/workflow_templates/java.yml 作为 workflow 模板

