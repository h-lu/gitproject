id: hw1-q1-logreg
type: function
language: python
entry: src/models/logistic_regression.py:LogisticRegressionGD
description: 实现基于梯度下降的二分类逻辑回归模型

points:
  - name: basic
    weight: 20
    description: API/形状/阈值预测正确性
    tests: tests/test_logreg_basic.py::TestAPI
  
  - name: grad
    weight: 20
    description: 梯度数值校验/单步下降
    tests: tests/test_logreg_grad.py::TestGrad
  
  - name: train_perf
    weight: 20
    description: 固定 seed 下训练性能
    tests: tests/test_logreg_train.py::TestPerf
  
  - name: robust
    weight: 10
    description: 异常/边界、数值稳定
    tests: tests/test_logreg_robust.py::TestRobust

constraints:
  - 仅使用 numpy，禁止使用 sklearn.linear_model.LogisticRegression
  - sigmoid 函数需数值稳定
  - 支持截距项与随机种子可复现
  - 训练前需对特征标准化

resources:
  timeout: 90
  mem: 512m
  seed: 2025

datasets:
  public: data/breast_cancer_small.csv
  hidden: hw1-tests/python/data/breast_cancer_hidden.csv


