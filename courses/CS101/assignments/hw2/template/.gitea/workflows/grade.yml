name: autograde-java

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  java:
    runs-on: docker
    container:
      image: gradle:8.5-jdk17
      options: --user root
    timeout-minutes: 20
    
    steps:
      - name: Install dependencies
        run: |
          set -e
          apt-get update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends git ca-certificates rsync python3 python3-pip
          pip3 install --break-system-packages python-dotenv
          rm -rf /var/lib/apt/lists/*
      
      - name: Checkout code
        env:
          TESTS_TOKEN: ${{ secrets.TESTS_TOKEN }}
          EXTERNAL_GITEA_HOST: ${{ secrets.EXTERNAL_GITEA_HOST }}
        working-directory: ${{ github.workspace }}
        run: |
          set -e
          GITEA_HOST=$(echo "${{ github.server_url }}" | sed 's|https\?://||' | cut -d'/' -f1)
          HOST="$GITEA_HOST"
          if echo "$GITEA_HOST" | grep -qi '^gitea'; then
            if [ -n "$EXTERNAL_GITEA_HOST" ]; then
              HOST="$EXTERNAL_GITEA_HOST"
            else
              HOST="49.234.193.192:3000"
            fi
          fi
          REPO="${{ github.repository }}"
          REF="${{ github.sha }}"
          
          git init -q .
          if [ -n "$TESTS_TOKEN" ]; then
            REMOTE_URL="http://oauth2:${TESTS_TOKEN}@${HOST}/${REPO}.git"
          else
            REMOTE_URL="http://${HOST}/${REPO}.git"
          fi
          git remote add origin "$REMOTE_URL" || git remote set-url origin "$REMOTE_URL"
          git fetch --depth=1 origin "$REF"
          git checkout -q FETCH_HEAD
      
      - name: Fetch hidden tests (if available)
        env:
          TESTS_TOKEN: ${{ secrets.TESTS_TOKEN }}
        working-directory: ${{ github.workspace }}
        run: |
          if [ -z "$TESTS_TOKEN" ]; then
            echo "Warning: TESTS_TOKEN not set, skipping private tests"
          else
            GITEA_HOST=$(echo "${{ github.server_url }}" | sed 's|https\?://||' | cut -d'/' -f1)
            git clone https://oauth2:$TESTS_TOKEN@${GITEA_HOST}/CS101-2025Fall/hw2-tests.git _priv_tests || true
            if [ -d "_priv_tests/src/test" ]; then
              rsync -a _priv_tests/src/test/ src/test/ || true
            fi
          fi
      
      - name: Run tests using Gradle
        working-directory: ${{ github.workspace }}
        env:
          LANGUAGE: java
        run: |
          gradle test --no-daemon || true
      
      - name: Extract test results
        working-directory: ${{ github.workspace }}
        run: |
          # Gradle JUnit XML in build/test-results/test/
          if [ -d "build/test-results/test" ]; then
            # Find first TEST-*.xml
            JUNIT_FILE=$(find build/test-results/test -name "TEST-*.xml" | head -1)
            if [ -n "$JUNIT_FILE" ]; then
              cp "$JUNIT_FILE" junit.xml
              echo "✅ JUnit XML extracted"
            else
              echo "⚠️ No TEST-*.xml found"
              echo '<?xml version="1.0"?><testsuites><testsuite name="empty" tests="0" failures="0" errors="0"></testsuite></testsuites>' > junit.xml
            fi
          else
            echo "⚠️ No build/test-results/test directory found"
            echo '<?xml version="1.0"?><testsuites><testsuite name="empty" tests="0" failures="0" errors="0"></testsuite></testsuites>' > junit.xml
          fi
      
      - name: Grade
        working-directory: ${{ github.workspace }}
        run: |
          python3 ./.autograde/grade.py --junit junit.xml --out grade.json --summary summary.md
      
      - name: Create grade metadata
        working-directory: ${{ github.workspace }}
        env:
          ASSIGNMENT_ID: hw2
          REPO: ${{ github.repository }}
          LANGUAGE: java
        run: |
          if [ ! -f grade.json ]; then
            echo "⚠️ grade.json not found, skipping metadata creation"
            exit 0
          fi
          
          export GRADE_TYPE=programming
          python3 ./.autograde/create_minimal_metadata.py > metadata.json || echo "{}" > metadata.json
          echo "✅ Grade metadata created"
          cat metadata.json
      
      - name: Upload metadata (teacher only)
        if: env.RUNNER_METADATA_REPO != '' && env.RUNNER_METADATA_TOKEN != ''
        working-directory: ${{ github.workspace }}
        shell: bash
        env:
          METADATA_REPO: ${{ env.RUNNER_METADATA_REPO }}
          METADATA_TOKEN: ${{ env.RUNNER_METADATA_TOKEN }}
          METADATA_BRANCH: ${{ env.RUNNER_METADATA_BRANCH }}
        run: |
          python3 ./.autograde/upload_metadata.py \
            --metadata-repo "$METADATA_REPO" \
            --token "$METADATA_TOKEN" \
            --branch "$METADATA_BRANCH" \
            --student-repo "${{ github.repository }}" \
            --assignment-id "hw2" \
            --file metadata.json
      
      - name: Comment on PR
        env:
          GITEA_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.sha }}
        working-directory: ${{ github.workspace }}
        run: |
          if [ ! -f summary.md ]; then
            echo "⚠️ No summary.md found"
            exit 0
          fi
          
          export COMMENT_SUMMARY=$(cat summary.md)
          export GRADE_METADATA=$(cat metadata.json 2>/dev/null || echo "{}")
          
          python3 ./.autograde/post_comment.py
