name: å®¢è§‚é¢˜è¯„åˆ†

on:
  push:
    branches:
      - main
  workflow_dispatch:
    paths:
      - 'objective_answers/**'
      - '.gitea/workflows/objective_grade.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  grade-objective:
    runs-on: docker
    container: python:3.11
    timeout-minutes: 10
    
    steps:
      - name: Install git (CN mirror)
        run: |
          set -e
          # æ›¿æ¢ Debian/Ubuntu æºä¸ºè…¾è®¯äº‘é•œåƒï¼ˆåŒæ—¶è¦†ç›– deb822 ä¸Ž *.listï¼‰
          for f in /etc/apt/sources.list /etc/apt/sources.list.d/*.list /etc/apt/sources.list.d/*.sources; do
            [ -f "$f" ] || continue
            sed -i -E 's|https?://deb.debian.org|http://mirrors.cloud.tencent.com|g' "$f" || true
            sed -i -E 's|https?://security.debian.org|http://mirrors.cloud.tencent.com/debian-security|g' "$f" || true
            sed -i -E 's|https?://archive.ubuntu.com|http://mirrors.cloud.tencent.com|g' "$f" || true
            sed -i -E 's|https?://ports.ubuntu.com|http://mirrors.cloud.tencent.com|g' "$f" || true
          done
          apt-get -o Acquire::Check-Valid-Until=false -o Acquire::AllowInsecureRepositories=true update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends git ca-certificates rsync
          rm -rf /var/lib/apt/lists/*
          git --version
      
      - name: Manual checkout (local Gitea)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          EXTERNAL_GITEA_HOST: ${{ secrets.EXTERNAL_GITEA_HOST }}
        working-directory: ${{ github.workspace }}
        run: |
          set -e
          GITEA_HOST=$(echo "${{ github.server_url }}" | sed 's|https\?://||' | cut -d'/' -f1)
          HOST="$GITEA_HOST"
          if echo "$GITEA_HOST" | grep -qi '^gitea'; then
            if [ -n "$EXTERNAL_GITEA_HOST" ]; then
              HOST="$EXTERNAL_GITEA_HOST"
            else
              HOST="49.234.193.192:3000"
            fi
          fi
          REPO="${{ github.repository }}"
          REF="${{ github.sha }}"
          echo "Gitea host: $GITEA_HOST (using: $HOST)"
          echo "Repo: $REPO"
          echo "Ref: $REF"
          
          git init -q .
          # ä½¿ç”¨ GITHUB_TOKEN (ç”± Gitea Actions è‡ªåŠ¨æä¾›) æ¥è®¿é—®å½“å‰ä»“åº“
          if [ -n "$GITHUB_TOKEN" ]; then
            REMOTE_URL="http://oauth2:${GITHUB_TOKEN}@${HOST}/${REPO}.git"
          else
            REMOTE_URL="http://${HOST}/${REPO}.git"
          fi
          git remote add origin "$REMOTE_URL" || git remote set-url origin "$REMOTE_URL"
          git -c advice.detachedHead=false -c http.sslVerify=false fetch --depth=1 origin "$REF"
          git checkout -q --detach FETCH_HEAD
          git submodule update --init --depth 1 || true
      
      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          # ä½¿ç”¨è…¾è®¯äº‘é•œåƒæºåŠ é€Ÿ
          python -m pip install -U pip -i https://mirrors.cloud.tencent.com/pypi/simple
      
      - name: Fetch standard answers (from private tests repo)
        working-directory: ${{ github.workspace }}
        env:
          EXTERNAL_GITEA_HOST: ${{ secrets.EXTERNAL_GITEA_HOST }}
        run: |
          set -e

          TESTS_USERNAME="${RUNNER_TESTS_USERNAME:-}"
          TESTS_TOKEN="${RUNNER_TESTS_TOKEN:-}"

          # ç¡®ä¿ _grade_data ç›®å½•å­˜åœ¨ï¼ˆç”¨äºŽå­˜æ”¾ç§æœ‰è¯„åˆ†æ•°æ®ï¼‰
          mkdir -p _grade_data
          
          # æ£€æŸ¥ Runner çº§å‡­æ®æ˜¯å¦å·²è®¾ç½®
          if [ -z "$TESTS_TOKEN" ] || [ -z "$TESTS_USERNAME" ]; then
            echo "âŒ RUNNER_TESTS_USERNAME / RUNNER_TESTS_TOKEN æœªé…ç½®!"
            echo "æ ‡å‡†ç­”æ¡ˆå¿…é¡»ä»Žç§æœ‰çš„ hw1-tests ä»“åº“èŽ·å–"
            echo "è¯·åœ¨ act_runner æœåŠ¡ï¼ˆæˆ– docker-compose runner å®¹å™¨ï¼‰ä¸­è®¾ç½® RUNNER_TESTS_USERNAME / RUNNER_TESTS_TOKEN"
            exit 1
          fi
          
          # èŽ·å– Gitea ä¸»æœºåœ°å€
          GITEA_HOST=$(echo "${{ github.server_url }}" | sed 's|https\?://||' | cut -d'/' -f1)
          HOST="$GITEA_HOST"
          if echo "$GITEA_HOST" | grep -qi '^gitea'; then
            if [ -n "$EXTERNAL_GITEA_HOST" ]; then
              HOST="$EXTERNAL_GITEA_HOST"
            else
              HOST="49.234.193.192:3000"
            fi
          fi
          
          echo "ðŸ“¥ Fetching standard answers from hw1-tests repo..."
          echo "  Gitea host: $GITEA_HOST (using: $HOST)"
          echo "  ðŸ” TESTS_USERNAME length: ${#TESTS_USERNAME}"
          echo "  ðŸ” TESTS_TOKEN length: ${#TESTS_TOKEN}"
          
          # å…‹éš†ç§æœ‰æµ‹è¯•ä»“åº“ï¼ˆé€šè¿‡ URL Basic Authï¼Œå…ˆéšè—æ•æ„Ÿä¿¡æ¯ï¼‰
          echo "::add-mask::$TESTS_TOKEN"
          echo "::add-mask::$TESTS_USERNAME"
          AUTH_URL="http://${TESTS_USERNAME}:${TESTS_TOKEN}@${HOST}/course-test/hw1-tests.git"
          if ! git -c http.sslVerify=false clone --depth=1 "$AUTH_URL" _priv_tests 2>&1; then
            echo "âŒ Failed to clone hw1-tests repository!"
            echo "è¯·æ£€æŸ¥:"
            echo "  â€¢ TESTS_TOKEN / TESTS_USERNAME æ˜¯å¦æ­£ç¡®"
            echo "  â€¢ TESTS_TOKEN æ˜¯å¦æœ‰ read:repository æƒé™"
            echo "  â€¢ course-test/hw1-tests ä»“åº“æ˜¯å¦å­˜åœ¨"
            exit 1
          fi
          
          # éªŒè¯æ ‡å‡†ç­”æ¡ˆæ–‡ä»¶å­˜åœ¨
          if [ ! -f "_priv_tests/objective/standard_answers.json" ]; then
            echo "âŒ standard_answers.json not found in hw1-tests!"
            echo "è¯·æ£€æŸ¥ course-test/hw1-tests/objective/standard_answers.json æ˜¯å¦å­˜åœ¨"
            exit 1
          fi
          
          # å¤åˆ¶åˆ°ä¸´æ—¶ä½ç½®
          cp _priv_tests/objective/standard_answers.json _grade_data/standard_answers.json
          echo "âœ… Standard answers fetched successfully"
      
      - name: Grade objective questions
        id: grade
        working-directory: ${{ github.workspace }}
        run: |
          # æŸ¥æ‰¾å­¦ç”Ÿç­”æ¡ˆæ–‡ä»¶
          if [ -f "objective_answers/my_answers.json" ]; then
            ANSWER_FILE="objective_answers/my_answers.json"
          elif [ -f "objective_answers/my_answers.txt" ]; then
            ANSWER_FILE="objective_answers/my_answers.txt"
          else
            echo "âŒ æœªæ‰¾åˆ°ç­”æ¡ˆæ–‡ä»¶ï¼"
            echo "è¯·åœ¨ objective_answers/ ç›®å½•ä¸‹åˆ›å»º my_answers.json æˆ– my_answers.txt"
            exit 1
          fi
          
          # è¿è¡Œè¯„åˆ†è„šæœ¬
          python3 ./.autograde/objective_grade.py \
            --answers "$ANSWER_FILE" \
            --standard _grade_data/standard_answers.json \
            --out objective_grade.json \
            --summary objective_summary.md \
            --type all
          
          # æ˜¾ç¤ºç»“æžœ
          echo "=== è¯„åˆ†ç»“æžœ ==="
          cat objective_summary.md
          
          # ä¿å­˜åˆ†æ•°ç”¨äºŽåŽç»­æ­¥éª¤
          SCORE=$(python3 -c "import json; data=json.load(open('objective_grade.json')); print(data['score'])")
          MAX_SCORE=$(python3 -c "import json; data=json.load(open('objective_grade.json')); print(data['max_score'])")
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "max_score=$MAX_SCORE" >> $GITHUB_OUTPUT
      
      - name: Create metadata
        id: metadata
        working-directory: ${{ github.workspace }}
        env:
          ASSIGNMENT_ID: hw1
          STUDENT_ID: ${{ secrets.STUDENT_ID }}
          REPO: ${{ github.repository }}
          GRADE_TYPE: objective
          GRADE_FILE: objective_grade.json
        run: |
          if [ ! -f objective_grade.json ]; then
            echo "âš ï¸ objective_grade.json not found, skipping metadata creation"
            echo "{}" > metadata.json
            exit 0
          fi
          
          # ä½¿ç”¨é€šç”¨çš„å…ƒæ•°æ®ç”Ÿæˆè„šæœ¬
          if [ -f ./.autograde/create_minimal_metadata.py ]; then
            export GRADE_TYPE="${GRADE_TYPE:-objective}"
            export GRADE_FILE="${GRADE_FILE:-objective_grade.json}"
            python3 ./.autograde/create_minimal_metadata.py > metadata.json || echo "{}" > metadata.json
            echo "âœ… Grade metadata created"
          else
            echo "âš ï¸ create_minimal_metadata.py not found, skipping metadata creation"
            echo "{}" > metadata.json
          fi
      
      - name: Upload metadata (teacher only)
        if: env.RUNNER_METADATA_REPO != '' && env.RUNNER_METADATA_TOKEN != ''
        working-directory: ${{ github.workspace }}
        shell: bash
        env:
          METADATA_REPO: ${{ env.RUNNER_METADATA_REPO }}
          METADATA_TOKEN: ${{ env.RUNNER_METADATA_TOKEN }}
          METADATA_BRANCH: ${{ env.RUNNER_METADATA_BRANCH }}
          STUDENT_REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          COMMIT_SHA: ${{ github.sha }}
          SERVER_URL: ${{ github.server_url }}
          EXTERNAL_GITEA_HOST: ${{ secrets.EXTERNAL_GITEA_HOST }}
        run: |
          set -e
          if [ ! -f metadata.json ]; then
            echo "No metadata.json found, skip uploading."
            exit 0
          fi

          python ./.autograde/upload_metadata.py \
            --metadata-file metadata.json \
            --metadata-repo "${METADATA_REPO}" \
            --branch "${METADATA_BRANCH:-main}" \
            --student-repo "${STUDENT_REPO}" \
            --run-id "${RUN_ID}" \
            --commit-sha "${COMMIT_SHA}" \
            --workflow objective \
            --server-url "${SERVER_URL}" \
            --external-host "${EXTERNAL_GITEA_HOST}"
          rm -f metadata.json
      
      - name: Prepare artifacts
        if: always()
        working-directory: ${{ github.workspace }}
        run: |
          mkdir -p artifacts
          cp objective_grade.json objective_summary.md artifacts/ 2>/dev/null || true
          echo "âœ… Artifacts prepared:"
          ls -lh artifacts/


