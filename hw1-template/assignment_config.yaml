# 作业配置文件
# 用于定义作业的结构、题型和分数分配

# 作业基本信息
assignment:
  id: hw1
  title: "机器学习基础"
  description: "逻辑回归实现与机器学习基础概念"

# 成绩构成配置
grading:
  total_score: 100
  
  # 启用的题型（设置为 false 可禁用某个题型）
  components:
    programming:
      enabled: true
      weight: 60
      description: "编程题：逻辑回归实现"
      
    objective:
      enabled: true
      weight: 20
      description: "客观题：选择题 + 判断题"
      
      # 客观题细分
      multiple_choice:
        enabled: true
        questions: 5
        points_per_question: 2
        
      true_false:
        enabled: true
        questions: 5
        points_per_question: 2
    
    essay:
      enabled: true
      weight: 20
      description: "简答题：LLM 自动评分"
      questions: 3

# Workflow 配置
workflows:
  programming:
    enabled: true
    workflow_file: ".gitea/workflows/grade.yml"
    trigger_paths:
      - "src/**"
      - "tests_public/**"
      
  objective:
    enabled: true
    workflow_file: ".gitea/workflows/objective_grade.yml"
    trigger_paths:
      - "objective_answers/**"
      
  essay:
    enabled: true
    workflow_file: ".gitea/workflows/llm_autograde.yml"
    trigger_paths:
      - "answers/**"

# 迟交扣分配置
late_penalty:
  enabled: true
  grace_period_hours: 24
  penalty_per_day: 10
  max_penalty: 50

# 其他配置
settings:
  allow_resubmission: true
  show_test_details: true
  auto_close_pr: false

